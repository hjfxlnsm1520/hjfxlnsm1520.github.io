<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Stray Kids Player</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      max-width: 90%;
      cursor: pointer;
    }

    #player {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 圖片 -->
  <img id="cover" src="straykids.jpg" alt="Stray Kids">

  <!-- YouTube Player -->
  <div id="player"></div>

  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    // 只放「影片 ID」，不是整個網址
    const songs = [
      "Vk8jY1g2tWk", // Hollow
      "1GJ8rJxXjYw", // KARMA
      "2v6G8bY0d2A", // DO IT
      "TQTlCHxyuu8", // God's Menu
      "X-uJtV8ScYk", // Back Door
      "EaswWiwMVs8", // Thunderous
      "OvioeS1ZZ7o", // MANIAC
      "jYSlpC6Ud2A", // CASE 143
      "JsOOis4bBFg", // S-Class
      "dBDkYofMUs4"  // LALALALA
    ];

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "0",
        width: "0",
        videoId: "",
        playerVars: {
          autoplay: 0,
          controls: 0
        }
      });
    }

    function playRandomSong() {
      const index = Math.floor(Math.random() * songs.length);
      player.loadVideoById(songs[index]);
    }

    // 點圖片播放（合法使用者行為）
    document.getElementById("cover").addEventListener("click", () => {
      playRandomSong();
    });

    // 空白鍵切歌
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        playRandomSong();
      }
    });
  </script>

</body>
</html>
