<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Stray Kids Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 90%;
      cursor: pointer;
    }
    #player {
      display: none;
    }
  </style>
</head>
<body>

  <img id="cover" src="straykids.jpg" alt="Stray Kids">

  <div id="player"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;

    const songs = [
      "Vk8jY1g2tWk", // Hollow
      "1GJ8rJxXjYw", // KARMA
      "2v6G8bY0d2A", // DO IT
      "TQTlCHxyuu8", // God's Menu
      "X-uJtV8ScYk", // Back Door
      "EaswWiwMVs8", // Thunderous
      "OvioeS1ZZ7o", // MANIAC
      "jYSlpC6Ud2A", // CASE 143
      "JsOOis4bBFg", // S-Class
      "dBDkYofMUs4", // LALALALA
      "Dab4EENTW5I", // MIROH
      "5rPluw_-Eb4", // Side Effects
      "Fpgd3ac3_nM", // Levanter
      "JqCk3Z1L3xY", // Youtiful
      "PrfPqQ7t3hA", // CINEMA
      "o7lqCcE4Lho", // TOP
      "ySxIjeCScgY", // ALL IN
      "mDw95b-YyEc", // Scars
      "jf9xJY6c0dY", // CIRCUS
      "KY3B2Qz6E9A"  // THE SOUND
    ];

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "0",
        width: "0",
        videoId: "",
        playerVars: { controls: 0 }
      });
    }

    function playRandomSong() {
      const index = Math.floor(Math.random() * songs.length);
      player.loadVideoById(songs[index]);
    }

    document.getElementById("cover").addEventListener("click", playRandomSong);

    document.addEventListener("keydown", e => {
      if (e.code === "Space") {
        e.preventDefault();
        playRandomSong();
      }
    });
  </script>

</body>
</html>
